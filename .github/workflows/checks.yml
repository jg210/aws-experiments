name: checks

on: push

jobs:
  checks:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:

    - uses: actions/checkout@v3

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.5.6"

    - uses: actions/setup-python@v6.0.0
      with:
        cache: 'pip'
        cache-dependency-path: constraints.txt

    - name: python version
      run: python --version

    - name: pip version
      run: pip --version

    - name: python venv
      run: python -m venv --clear .venv

    - name: aws CLI version
      run: aws --version

    - name: terraform init
      run: cd terraform && terraform init -backend=false

    - name: terraform validate
      run: cd terraform && terraform validate

    - name: tflint
      run: |
        . environment
        tflint --chdir terraform

    - name: ls -l .venv/bin
      run: ls -l .venv/bin

    - name: which checkov
      run: which checkov

    - name: checkov
      run: |
        . environment
        checkov -d terraform

